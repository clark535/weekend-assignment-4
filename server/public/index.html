<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vendors/angular.js"></script>
    <script src="./scripts/client.js"></script>
    <link href="./styles/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
    <title>My Picture Gallery</title>
</head>
<body style="background-color: lightskyblue" ng-app="LifeApp" ng-controller="PictureController as vm">
    <h1>Dave's Life in Picture</h1>
    <div class="container">
        <div class="row">
        <div class="col-sm-4" ng-repeat="gallery in vm.picturesArray"> 
        <img class="pictures" ng-src={{gallery.image}} ng-click="vm.addStory(gallery)">
        <p ng-if="gallery.show">
            {{gallery.story}}
       
        <button type="submit" ng-click="vm.likeCounter(gallery)" class="btn btn-success">Likes: {{gallery.like}}</button>
                <span class="glyphicon glyphicon-thumbs-up"></span>
            </p>
        </div>
        </div>
    </div>
    
</body>
</html>
